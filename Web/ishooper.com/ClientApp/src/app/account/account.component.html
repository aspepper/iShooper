<h1>Cadastro de usu√°rios</h1>

  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer01 sr-only">First name</label>
      <input type="text"
             class="form-control"
             ng-class="{
              'is-valid': fistName.valid,
              'is-invalid': fistName.invalid
             }"
             id="validationServer01"
             value=""
             placehold="Primeiro Nome"
             [(ngModel)]="user.firstName"
             name="firstName"
             required>
      <div class="valid-feedback" *ngIf="fistName.invalid && (firstName.dirty && firstName.touched)">
        <div *ngIf="firstName.errors.required">
          Informe o seu primeiro Nome
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationServer02 sr-only">Last name</label>
      <input type="text" class="form-control is-valid" id="validationServer02" value="" placehold="Ultimo Nome" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer03">City</label>
      <input type="text" class="form-control is-invalid" id="validationServer03" required>
      <div class="invalid-feedback">
        Please provide a valid city.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationServer04">State</label>
      <select class="custom-select is-invalid" id="validationServer04" required>
        <option selected disabled value="">Choose...</option>
        <option>...</option>
      </select>
      <div class="invalid-feedback">
        Please select a valid state.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationServer05">Zip</label>
      <input type="text" class="form-control is-invalid" id="validationServer05" required>
      <div class="invalid-feedback">
        Please provide a valid zip.
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
      <label class="form-check-label" for="invalidCheck3">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit form</button>
